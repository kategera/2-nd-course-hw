<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="top center">
    <h1 class="top__title">
        Добро пожаловать <br>на мой сайт !
    </h1>
    <p class="top__text">
        Вам предстоит пройти несколько увлекательных игр. Если готов нажимай 
        <a class="top__textlink" href="#">поехали</a> и <a class="top__textlink" href="#">приступай</a>
    </p>
    <div class="top__buttonbox">
        <a class="top__button" href="#start">Поехали!</a>
    </div>
   </div>
   <div class="game center">
    <div id="start" class="game__box">
       <div class="game__item">
        <a href="#"><img class="game__img" src="img/game1.png" alt="Игра 1">
            <div class="game__name">Игра 1</div>
            </a>
       </div>
       <div class="game__item">
        <a href="#"><img class="game__img" src="img/game2.png" alt="Игра 2">
            <div class="game__name">Игра 2</div>
            </a>
       </div>
       <div class="game__item">
        <a href="#"><img class="game__img" src="img/game3.png" alt="Игра 3">
            <div class="game__name">Игра 3</div>
            </a>
       </div>
    </div>
    </div>
    <div class="seasons center">
        <div class="seasons__main">
            <h1 class="seasons__title">Времена года!</h1>
            <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <!-- <button class="top__button">Играть!</button> -->
            <a onclick="showSeasons" class="top__button" href="#">Играть!</a>
        </div>
        <div>
            <img class="seasons__img" src="img/seasons.png" alt="Игра времена года">   
        </div>
    </div>
</body>
</html>
